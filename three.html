<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

</body>
<script>
    //一元加和减操作符
    var s1='01';
    var s2='1.1';
    var s3='z';
    var b=false;
    var f=1.1;
    var o={
        valueOf:function(){
            return -1;
        }
    };
    s1=-s1;
    console.log(s1);//-1
    o=-o;
    console.log(o);//1
    console.log(-b);//0
    console.log(-s3);//NAN
    console.log(-f);//-1.1
    console.log(-s2);//-1.1
    //按位非:返回数值的反码；
    //本质：操作数的负值减1
    var num1=25;
    var num2=~num1;
    console.log(num2);//-26
    //相当于
    var num1=25;
    var num2=-num1-1;
    console.log(num2);//-26
    //按位与&
    var result=25&3;
    console.log(result);//1
    var result2=25&0;
    console.log(result2);//0
    //按位或|
    var result3=25|3;
    console.log(result3);//27
    //按位异或
    var result4=25^3;
    console.log(result4);//26
    //左移
    var a=2;
    var b=a<<3;
    console.log(b);//2e4=16
    //有符号的右移
    var c=6;
    var d=c>>3;
    console.log(d);//0
    //无符号的右移
    var m=64;
    var h=m>>>3;
    console.log(h);//8
    var m2=-64;
    var h2=m2>>>3;
    console.log(h2);//536870904
    //逻辑与
    var found=true;
    var n=(found&&h);
    console.log(n); //8
    var found2=false;
    var n2=found2&&h;
    console.log(n2);//false
    //逻辑或
    var f=false;
    var aa=f||h;
    console.log(aa);//8

</script>
</html>
